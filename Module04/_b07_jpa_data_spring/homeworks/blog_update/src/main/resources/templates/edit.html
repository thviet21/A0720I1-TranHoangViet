<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Modify Blog</h3>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title Blog</label>
            <input type="text" th:field="*{titleBlog}"/>
        </div>
        <div>
            <label>Description Blog</label>
            <input type="email" th:field="*{descBlog}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="email" th:field="*{category}"/>
        </div>
        <input type="submit" value="Modify">
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
