<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/}">Back to List Blog</a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}" method="post">
        <input  type="hidden" th:field="*{id}"/>
        <br>
        <label for="titleBlog">Title Blog</label>
        <input id="titleBlog" type="text" th:field="*{titleBlog}"/><br>
        <label for="descBlog">Description Blog</label>
        <input id="descBlog" type="text" th:field="*{descBlog}"/><br>
        <label for="category">Category</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.nameCategory}"></option>
        </select><br>
        <input type="submit" value="Save">
    </form>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
